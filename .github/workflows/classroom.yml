name: Autograding Tests

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install requirements
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Test ZADANIE1
        id: zadanie1
        run: python -m pytest -q ZADANIE1/tests
        continue-on-error: true
        timeout-minutes: 10

      - name: Test ZADANIE2
        id: zadanie2
        run: python -m pytest -q ZADANIE2/tests
        continue-on-error: true
        timeout-minutes: 10

      - name: Test ZADANIE4
        id: zadanie4
        run: python -m pytest -q ZADANIE4/tests
        continue-on-error: true
        timeout-minutes: 10

      - name: Test ZADANIE5
        id: zadanie5
        run: python -m pytest -q ZADANIE5/tests
        continue-on-error: true
        timeout-minutes: 10

      - name: Calculate score
        if: always()
        run: |
          score=0
          if [ "${{ steps.zadanie1.outcome }}" == "success" ]; then score=$((score + 10)); fi
          if [ "${{ steps.zadanie2.outcome }}" == "success" ]; then score=$((score + 10)); fi
          if [ "${{ steps.zadanie4.outcome }}" == "success" ]; then score=$((score + 10)); fi
          if [ "${{ steps.zadanie5.outcome }}" == "success" ]; then score=$((score + 10)); fi
          echo "### ðŸ“Š Final Score: $score/40 points" >> $GITHUB_STEP_SUMMARY
          echo "SCORE=$score" >> $GITHUB_ENV
